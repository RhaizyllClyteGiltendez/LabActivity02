<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz on SDG 6</title>
    <link rel="stylesheet" href="newstyle.css">
    <script defer src="quiz.js"></script>
</head>
<body>

<div class="quiz-container">
    <div id="timer">Time Left: 60s</div>
    <div id="quiz">
        <div class="question" id="question"></div>
        <div id="answers"></div>
        <button class="button nav-btn" id="prevBtn" disabled>Previous</button>
        <button class="button nav-btn" id="nextBtn" disabled>Next</button>
        <button class="button submit-btn" id="submitBtn">Submit</button>
    </div>
    <div id="score"></div>
</div>

</body>
</html>
